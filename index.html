<!doctype html>
<html lang="en" ng-app="simpleCalc">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Simple Calculator in AngularJS</title>
    <meta name="description" content="A simple calculator built with AngularJS">

    <link rel="stylesheet" href="app/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="app/css/app.css" rel="stylesheet" type="text/css">

  </head>

  <body ng-controller="CalcController">

    <div class="container calculator">

      <div class="output">{{ output }}</div>

      <div class="digit-buttons">
        <btn class="btn btn-default digit" ng-repeat="digit in digits" ng-click="digitClick(digit)">{{ digit }}</btn><btn class="btn clear" ng-click="clearClick()">{{ clear }}</btn>
      </div>

      <div class="operator-buttons">
        <btn class="btn operator" ng-repeat="operator in operators" ng-click="operatorClick(operator)">{{ operator }}</btn>
      </div>

      <div class="btn equals" ng-click="equalsClick()">{{ equals }}</btn>

    </div>

    <script src="app/lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="app/js/app.js" type="text/javascript"></script>

  </body>

</html>
